{% extends 'base.html' %}
{% block main %}
  <div class='row'>
    <div class='col s12 m12 l12 app'>
      <div class='card'>
        <div class='card-content'>
          <span class='card-title black-text center'>
            {{ object }}
            Data: {% now 'd/m/Y'%}
          </span>
          <div class='row'>
            <table class='hoverable responsive-table'>
              <thead>
                <tr>
                  <th data-field='n_ficha'>
                    Ficha
                  </th>
                  <th data-field='crianca'>
                    Nome da Criança
                  </th>
                  <th data-field='responsavel'>
                    Responsável
                  </th>
                  <th data-field='telefone'>
                    Telefone
                  </th>
                  <th data-field='ativo'>
                    Status
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
              {% for ficha in list_fichas %}
                <tr>
                  <td>
                    {{ ficha.n_ficha }}
                  </td>
                  <td>
                    {{ ficha.crianca }}
                  </td>
                  <td>
                    {{ ficha.responsavel }}
                  </td>
                  <td>
                    {{ ficha.telefone }}
                  </td>
                  <td>
                    <form id='{{ficha.id}}' action='' method='POST'>
                      {% csrf_token %}
                      <input type='hidden' name='ficha_id' value='{{ficha.id}}' />
                      <div class='switch'>
                        <label>
                          {% if ficha.ativo %}
                            <input id='{{ficha.slug}}' type='checkbox' checked='' />
                          {% else %}
                            <input id='{{ficha.slug}}' type='checkbox' />
                          {% endif %}
                          <span class='lever'></span>
                        </label>
                      </div>
                    </form>
<script type='text/javascript'>
// <![CDATA[
                      $(function(){
                        $('#{{ficha.slug}}').on('change',function(){
                          $('#{{ficha.id}}').submit();
                        });
                      });
// ]]>
</script>
                  </td>
                </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
